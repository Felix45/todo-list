<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Todo List App</title>
</head>
<body>
    <main class="d-flex flex-center">
      <section class="todo-container d-flex flex-column flex-center mt-2">
          <h1 class="d-flex space-between p-2 title">Today's To Do <span class="fa fa-refresh"></span></h1>
          
        <form method="post" action="index.html">
          <div class="d-flex space-between pos-rel">
            <input type="text" name="todo" id="todo" placeholder="Add to your list ..." class="p-2" required/>
            <i class="fa fa-level-down"></i>
          </div>
        </form>
        <ul class="todo-list">

        </ul>
        <div class="bg-light text-center p-2 clear">
          Clear all completed
        </div>
      </section>
    </main>
</body>
</html>
